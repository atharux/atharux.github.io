<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athar Hafiz - CVs and Resumes</title>
    <link rel="stylesheet" href="custom-styles.css">
    <style>
        /* Base styling for dark and light themes */
        body {
            background-color: #121212; /* Default dark theme */
            color: #e0e0e0;
            font-family: 'Arial Narrow', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Light theme styling */
        body.light-theme {
            background-color: #f0f0f0;
            color: #333333;
        }

        /* Floating button styling */
        #darkModeToggle {
            position: fixed;
            top: 50px;
            right: 50px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 18px;
            z-index: 1000;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        /* Neon effect and flashing animation */
        @keyframes neon-flash {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 20, 147, 0.6), 0 0 20px rgba(255, 20, 147, 0.4),
                            0 0 30px rgba(255, 20, 147, 0.2), 0 0 40px rgba(255, 20, 147, 0.1);
                background-color: #ff1493;
            }
            50% {
                box-shadow: 0 0 5px rgba(255, 20, 147, 0.2), 0 0 10px rgba(255, 20, 147, 0.1),
                            0 0 15px rgba(255, 20, 147, 0.05);
                background-color: #007BFF;
            }
        }

        #darkModeToggle.flash {
            animation: neon-flash 3.5s infinite;
        }

        /* Center alignment and spacing */
        h1 {
            font-size: 45pt;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
        }

        p {
            font-size: 18pt;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Main container -->
    <div class="container">
        <h1>Athar Hafiz - CVs and Resumes</h1>

        <!-- CV and Resume Links -->
        <div id="list">
            <ul>
                <h3>Email Marketing Manager</h3>
                <li><a href="#" onclick="loadMarkdown('email-marketing-manager-resume.md')">Email Marketing Manager Resume</a></li>
                <li><a href="#" onclick="loadMarkdown('email-marketing-manager-cv.md')">Email Marketing Manager CV</a></li>
                <h3>Product /UX Designer</h3>
                <li><a href="#" onclick="loadMarkdown('product-ux-designer-resume.md')">Product/UX Designer Resume</a></li>
                <li><a href="#" onclick="loadMarkdown('product-ux-designer-cv.md')">Product/UX Designer CV</a></li>
                <h3>Product Manager</h3>
                <li><a href="#" onclick="loadMarkdown('product-manager-resume.md')">Product Manager Resume</a></li>
                <li><a href="#" onclick="loadMarkdown('product-manager-cv.md')">Product Manager CV</a></li>
            </ul>
        </div>
        <div id="content" style="display:none;"></div>
        <button id="backButton" style="display:none;" onclick="showList()">Back to List</button>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="flash">Toggle Dark Mode</button>

    <script>
        // Dark Mode Toggle Logic
        const toggleButton = document.getElementById('darkModeToggle');
        const bodyElement = document.body;

        toggleButton.addEventListener('click', function() {
            bodyElement.classList.toggle('light-theme');
        });

        // Functionality for loading markdown files
        function loadMarkdown(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = marked.parse(text);
                    document.getElementById('list').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('backButton').style.display = 'block';
                });
        }

        function showList() {
            document.getElementById('list').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
        }
    </script>

</body>
</html>
