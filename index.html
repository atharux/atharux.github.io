<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athar Hafiz - CVs and Resumes</title>
    <link rel="stylesheet" href="custom-styles.css">
    <style>

    h1 {
      font-size: 32px;
      margin-top: 24px;
   margin-bottom: 16px;
   font-weight: 600;
   line-height: 1.25
      color: #cccccc;
    }
    h2 {
      font-size: 24px;
      margin-top: 24px;
   margin-bottom: 16px;
   font-weight: 600;
   line-height: 1.25
    }
    h3 {
      font-size: 20px;
      margin-top: 24px;
   margin-bottom: 16px;
   font-weight: 600;
   line-height: 1.25
    }
    .container {
      text-align: center;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    body {
      background-color: #121212;
                color: #e0e0e0;
                 font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
                display: flex;
                justify-content: center; /* Centers content horizontally */
                align-items: center;    /* Centers content vertically */
                height: 100vh; /* Full viewport height */
                overflow-y: scroll; /* Enables vertical scrolling */
                margin: 0;
}

/* Bullet points styling */
ul {
  list-style: none;
  padding-left: 20px; /* Indentation for bullets */
  text-align: left; /* Align bullet points to the left */
  display: inline-block; /* Ensure bullets align properly within centered container */
  margin: 0 auto; /* Center the list within the container */
}

/* Light theme */
body.light-theme {
  background-color: #f0f0f0;
  color: #333333;
}

/* Mint Green & Coral Theme */
body.mint-green-theme {
  background-color:##f9f0fb;
  h1: #37c8b4
  color: #ff6f61;
}

/* Lavender & Peach Theme */
body.lavender-peach-theme {
  background-color: #b388eb;
  color: #cb73d9;
  h1: #81d973
}

/* Slate & Orange Theme */
body.slate-orange-theme {
  background-color: #4e506e;
  color: #f57b78;
  h1: #78f2f5

}

/* Pale Pink & Navy Theme */
body.pale-pink-navy-theme {
  background-color: #f2d1d1;
  color: #2c3e50;
  h1: #7cfafa
}

/* Floating button styling */
#randomThemeToggle {
  position: fixed;
  top: 5px;
  left: 5px;
  padding: 5px 20px;
  border: none;
  border-radius: 25px;
  background-color: #000914;
  color: white;
  cursor: pointer;
  font-size: 10px;
  z-index: 1000;
  transition: box-shadow 0.3s ease, background-color 0.3s ease;
}

/* Neon effect and flashing animation */
@keyframes neon-flash {
  0%, 100% {
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.6), 0 0 20px rgba(255, 20, 147, 0.4),
                  0 0 30px rgba(255, 20, 147, 0.2), 0 0 40px rgba(255, 20, 147, 0.1);
      background-color: #ff1493;
  }
  50% {
      box-shadow: 0 0 5px rgba(255, 20, 147, 0.2), 0 0 10px rgba(255, 20, 147, 0.1),
                  0 0 15px rgba(255, 20, 147, 0.05);
      background-color: #000914;
  }
}

#randomThemeToggle.flash {
  animation: neon-flash 6.5s infinite;
}


/* Gallery styling */
.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
}

.gallery img {
    width: 100%;
    max-width: 200px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.gallery img:focus {
    outline: 3px solid #007BFF;
    transform: scale(1.1);
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
    .gallery img {
        max-width: 48%;
    }
}
@media (max-width: 480px) {
    .gallery img {
        max-width: 100%;
    }
}

/* Container styling */
.container {
    max-width: 800px;
    width: 90%;
    padding: 20px;
}
    </style>
</head>
<body>

    <!-- Main container -->
    <div class="container">
        <div><h1>Athar Hafiz</h1></div>
        <div><h3>CVs and Resumes<h3></div>



        <!-- CV and Resume Links -->
        <div id="list">
            <ul>
                <h3>Email Marketing Manager</h3>
                <li><a href="/email-marketing-manager-resume.html">Resume</a></li>
                <li><a href="/email-marketing-manager-cv.html">CV</a></li>
                <h3>Product /UX Designer</h3>
                <li><a href="/product-ux-designer-resume.html">Resume</a></li>
                <li><a href="/product-ux-designer-cv.html">CV</a></li>
                <h3>Product Manager</h3>
                <li><a href="/product-manager-resume.html">Resume</a></li>
                <li><a href="/product-manager-cv.html">CV</a></li>
            </ul>
        </div>
        <div id="content" style="display:none;"></div>
        <button id="backButton" style="display:none;" onclick="showList()">Back to List</button>
    </div>

    <!-- Initial Gallery Section -->
    <h2>Gallery</h2>
      <div class="container">
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" tabindex="0">
        <img src="image2.jpg" alt="Image 2" tabindex="0">
        <img src="image3.jpg" alt="Image 3" tabindex="0">
        <img src="image4.jpg" alt="Image 4" tabindex="0">
        <img src="image5.jpg" alt="Image 5" tabindex="0">
    </div>
      </div>
    <!-- Random Theme Toggle Button -->
    <button id="randomThemeToggle" class="flash">new theme</button>

    <script>
        const toggleButton = document.getElementById('randomThemeToggle');
        const bodyElement = document.body;

        // List of available themes
        const themes = [
            'light-theme',
            'mint-green-theme',
            'lavender-peach-theme',
            'slate-orange-theme',
            'pale-pink-navy-theme'
        ];

        // Toggle a random theme on button click
        toggleButton.addEventListener('click', function() {
            // Remove all existing themes
            themes.forEach(theme => bodyElement.classList.remove(theme));

            // Pick a random theme
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];

            // Apply the random theme
            bodyElement.classList.add(randomTheme);
        });


        function showList() {
            document.getElementById('list').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
        }
    </script>

</body>
</html>
