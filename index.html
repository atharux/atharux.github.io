<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athar Hafiz - CVs and Resumes</title>
    <link rel="stylesheet" href="custom-styles.css">
    <style>
        /* Center everything on the page */
        body {
            background-color: var(--bg-color, #121212); /* Dark theme by default */
            color: var(--text-color, #e0e0e0); /* Light grey text */
            font-family: 'Arial Narrow', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Sticky menu styling */
        .sticky-menu {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8); /* Dark transparent background */
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        /* Segmented button styles */
        .segmented-button {
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            background-color: var(--subtle-color, #333);
            border: 1px solid var(--border-color, #555);
            margin-bottom: 10px;
        }

        .segmented-button button {
            padding: 10px 20px;
            border: none;
            background: none;
            color: var(--text-color, #e0e0e0);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .segmented-button button:hover {
            background-color: var(--special-bg-color, #555);
        }

        .segmented-button button.active {
            background-color: var(--special-bg-color, #333);
            color: var(--special-text-color, #fff);
        }

        /* Minimal slider styling */
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 200px;
            height: 8px;
            background: var(--border-color, #555);
            border-radius: 10px;
            outline: none;
            transition: opacity 0.3s ease;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--special-bg-color, #333);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--special-bg-color, #333);
            cursor: pointer;
        }

        /* Theme-specific variables */
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --subtle-color: #333;
            --border-color: #555;
            --special-bg-color: #555;
            --special-text-color: #fff;
        }

        /* Light Theme */
        .light-theme {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --subtle-color: #ddd;
            --border-color: #bbb;
            --special-bg-color: #999;
            --special-text-color: #000;
        }

        /* Purple Theme */
        .purple-theme {
            --bg-color: rgba(255, 255, 255, 1);
            --text-color: rgba(156, 91, 159, 1);
            --subtle-color: rgba(251, 249, 251, 1);
            --border-color: rgba(222, 199, 223, 1);
            --special-bg-color: rgba(162, 102, 187, 1);
            --special-text-color: rgba(255, 255, 255, 1);
        }

        /* Main container styling */
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            filter: saturate(1); /* Default saturation level */
        }
    </style>
</head>

<body>
    <!-- Sticky Menu -->
    <div id="stickyMenu" class="sticky-menu">
        <div class="segmented-button">
            <button id="darkMode" class="active" onclick="switchTheme('dark')">Dark Mode</button>
            <button id="lightMode" onclick="switchTheme('light')">Light Mode</button>
            <button id="purpleMode" onclick="switchTheme('purple')">Purple Mode</button>
        </div>

        <!-- Saturation Slider -->
        <div class="slider-container">
            <label for="saturationSlider">Saturation</label>
            <input type="range" min="0" max="2" value="1" step="0.1" class="slider" id="saturationSlider">
        </div>
    </div>

    <!-- Main container -->
    <div class="container" id="mainContainer">
        <h1>Athar Hafiz - CVs and Resumes</h1>
        <!-- Content Here -->
    </div>

    <script>
        function switchTheme(theme) {
            // Remove active class from all buttons
            document.querySelectorAll('.segmented-button button').forEach(button => {
                button.classList.remove('active');
            });

            // Add active class to the clicked button
            document.getElementById(theme + 'Mode').classList.add('active');

            // Switch theme by changing body class
            document.body.classList.remove('dark-theme', 'light-theme', 'purple-theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else if (theme === 'light') {
                document.body.classList.add('light-theme');
            } else if (theme === 'purple') {
                document.body.classList.add('purple-theme');
            }
        }

        // Default theme is Dark
        switchTheme('dark');

        // Handle saturation slider
        const saturationSlider = document.getElementById('saturationSlider');
        const container = document.getElementById('mainContainer');

        saturationSlider.addEventListener('input', function() {
            container.style.filter = `saturate(${saturationSlider.value})`;
        });
    </script>
</body>
</html>
