<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athar Hafiz - CVs and Resumes</title>
    <link rel="stylesheet" href="custom-styles.css">
    <style>

/* Bullet points styling */
ul {
  list-style: none;
  padding-left: 20px; /* Indentation for bullets */
  text-align: left; /* Align bullet points to the left */
  display: inline-block; /* Ensure bullets align properly within centered container */
  margin: 0 auto; /* Center the list within the container */
}

/* Solarized Light theme */
body.solarized-light-theme {
  background-color: #fdf6e3; /* Light yellowish background */
  color: #657b83;            /* Medium gray text */
  font-family: 'Fira Code', monospace;
}

h1, h2, h3, h4, h5, h6.solarized-light-theme {
  color: #b58900; /* Gold for headers */
}

a.solarized-light-theme {
  color: #268bd2; /* Soft blue links */
}

//* monokai-theme theme */
body.monokai-theme {
  background-color: #272822; /* Dark gray background */
  color: #f8f8f2;            /* Light text */
  font-family: 'Fira Code', monospace;
}

/* Candy Light theme */
body.candy-light-theme {
  background-color: #fdf6f6; /* Soft pinkish-white background */
  color: #4b4b4b;            /* Dark gray text */
  font-family: 'Fira Code', monospace;
}




/* Tomorrow Night theme */
body.tomorrow-night-theme {
  background-color: #1d1f21; /* Very dark gray background */
  color: #c5c8c6;            /* Light gray text */
  font-family: 'Fira Code', monospace;
}



/* Light theme */
body.light-theme {
  background-color: #fafafa; /* Light background */
    color: #383a42;           /* Dark gray/black text */
    font-family: 'Fira Code', monospace;
}

/* Floating button styling */
#randomThemeToggle {
  position: fixed;
  top: 5px;
  right: 5px;
  padding: 5px 20px;
  border: none;
  border-radius: 25px;
  background-color: #000914;
  color: white;
  cursor: pointer;
  font-size: 10px;
  z-index: 1000;
  transition: box-shadow 0.3s ease, background-color 0.3s ease;
}

/* Neon effect and flashing animation */
@keyframes neon-flash {
  0%, 100% {
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.6), 0 0 20px rgba(255, 20, 147, 0.4),
                  0 0 30px rgba(255, 20, 147, 0.2), 0 0 40px rgba(255, 20, 147, 0.1);
      background-color: #ff1493;
  }
  50% {
      box-shadow: 0 0 5px rgba(255, 20, 147, 0.2), 0 0 10px rgba(255, 20, 147, 0.1),
                  0 0 15px rgba(255, 20, 147, 0.05);
      background-color: #000914;
  }
}

#randomThemeToggle.flash {
  animation: neon-flash 6.5s infinite;
}


/* Gallery styling */
.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
}

.gallery img {
    width: 100%;
    max-width: 100px;
    height: 90px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.gallery img:focus {
    outline: 3px solid #007BFF;
    transform: scale(1.1);
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
    .gallery img {
        max-width: 48%;
    }
}
@media (max-width: 480px) {
    .gallery img {
        max-width: 100%;
    }
}

/* Container styling */
.container {
    max-width: 800px;
    width: 90%;
    padding: 20px;
}
    </style>
</head>
<body>

    <!-- Main container -->
    <div id="container">
        <div><h1>Athar Hafiz</h1></div>
        <div><h3>CVs and Resumes<h3></div>



        <!-- CV and Resume Links -->
        <div id="list">
            <ul>
                <h3>Email Marketing Manager</h3>
                <li><a href="/email-marketing-manager-resume.html">Resume</a></li>
                <li><a href="/email-marketing-manager-cv.html">CV</a></li>
                <h3>Product /UX Designer</h3>
                <li><a href="/product-ux-designer-resume.html">Resume</a></li>
                <li><a href="/product-ux-designer-cv.html">CV</a></li>
                <h3>Product Manager</h3>
                <li><a href="/product-manager-resume.html">Resume</a></li>
                <li><a href="/product-manager-cv.html">CV</a></li>
            </ul>
        </div>

          <!-- Initial Gallery Section -->
        <div><h3>Work</h3></div>

        <div class="gallery">
              <img src="image1.jpg" alt="Image 1" tabindex="0">
              <img src="image2.jpg" alt="Image 2" tabindex="0">
              <img src="image3.jpg" alt="Image 3" tabindex="0">
              <img src="image4.jpg" alt="Image 4" tabindex="0">
              <img src="image5.jpg" alt="Image 5" tabindex="0">
        </div>
    </div>

    <!-- Random Theme Toggle Button -->
    <button id="randomThemeToggle" class="flash">theme</button>

    <script>
        const toggleButton = document.getElementById('randomThemeToggle');
        const bodyElement = document.body;

        // List of available themes
        const themes = [
            'light-theme',
            'solarized-light-theme',
            'monokai-theme',
            'candy-light-theme',
            'tomorrow-night-theme'
        ];

        // Toggle a random theme on button click
        toggleButton.addEventListener('click', function() {
            // Remove all existing themes
            themes.forEach(theme => bodyElement.classList.remove(theme));

            // Pick a random theme
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];

            // Apply the random theme
            bodyElement.classList.add(randomTheme);
        });


        function showList() {
            document.getElementById('list').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
        }
    </script>

</body>
</html>
