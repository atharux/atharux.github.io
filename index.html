<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athar Hafiz - CVs and Resumes</title>
    <link rel="stylesheet" href="custom-styles.css">
    <style>
        /* Include the updated CSS from above here */
    </style>
</head>
<body>

    <!-- Main container -->
    <div class="container">
        <h1>Athar Hafiz - CVs and Resumes</h1>

        <!-- CV and Resume Links -->
        <div id="list">
            <ul>
                <h3>Email Marketing Manager</h3>
                <li><a href="#" onclick="loadMarkdown('email-marketing-manager-resume.md')">Email Marketing Manager Resume</a></li>
                <li><a href="#" onclick="loadMarkdown('email-marketing-manager-cv.md')">Email Marketing Manager CV</a></li>
                <h3>Product /UX Designer</h3>
                <li><a href="#" onclick="loadMarkdown('product-ux-designer-resume.md')">Product/UX Designer Resume</a></li>
                <li><a href="#" onclick="loadMarkdown('product-ux-designer-cv.md')">Product/UX Designer CV</a></li>
                <h3>Product Manager</h3>
                <li><a href="#" onclick="loadMarkdown('product-manager-resume.md')">Product Manager Resume</a></li>
                <li><a href="#" onclick="loadMarkdown('product-manager-cv.md')">Product Manager CV</a></li>
            </ul>
        </div>
        <div id="content" style="display:none;"></div>
        <button id="backButton" style="display:none;" onclick="showList()">Back to List</button>
    </div>

    <!-- Random Theme Toggle Button -->
    <button id="randomThemeToggle" class="flash">Toggle Random Theme</button>

    <script>
        const toggleButton = document.getElementById('randomThemeToggle');
        const bodyElement = document.body;

        // List of available themes
        const themes = [
            'light-theme',
            'mint-green-theme',
            'lavender-peach-theme',
            'slate-orange-theme',
            'pale-pink-navy-theme'
        ];

        // Toggle a random theme on button click
        toggleButton.addEventListener('click', function() {
            // Remove all existing themes
            themes.forEach(theme => bodyElement.classList.remove(theme));

            // Pick a random theme
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];

            // Apply the random theme
            bodyElement.classList.add(randomTheme);
        });

        // Functionality for loading markdown files
        function loadMarkdown(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = marked.parse(text);
                    document.getElementById('list').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('backButton').style.display = 'block';
                });
        }

        function showList() {
            document.getElementById('list').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
        }
    </script>

</body>
</html>
